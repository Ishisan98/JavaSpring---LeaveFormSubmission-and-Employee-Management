<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset = "ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expend-lg navbar-light bg-light">
	<h5 th:text="${name}"></h5>
	<a href="http://localhost:8080/admin/menu" class = "nav-link active mr-auto"> << Back</a>
	<!-- <a href="http://localhost:8080/admin/employees/menu" class = "nav-link active">Manage Employees</a>
	<a href="http://localhost:8080/admin/roles/menu" class = "nav-link active">Manage Roles</a>
	<a href="http://localhost:8080/admin/leave/menu" class = "nav-link active">View Leave History</a> -->
	<a href="http://localhost:8080/logout" class = "nav-link active">Logout</a> 
	</nav>
	<br></br>
	
	<div class="row justify-content-center">
    <div class="col-sm-4">
	
	<center> 
		<div class = "card" style="width:25rem;"></div>
		<form method="post" action="#" th:action="@{/admin/edit/'+employee.username}" th:object="${employee}">

		
	    <table class="framed">
			<fieldset class="form-group p-3">
	      <tr>
	        <fieldset><input type="text" class="fadeIn second" th:field="*{username}" readonly="readonly" /></fieldset>
	      </tr>  
	      <br></br>
		  <tr>
	        <fieldset><input type="text" class="fadeIn second" th:field="*{name}" /></fieldset>
	        <span th:if="${EmptyName != null}" th:text="${EmptyName}"></span>
	      </tr>  
	      <br></br>
	      
	      <tr>
	        <fieldset><input type="text" class="fadeIn second" th:field="*{phone}" /></fieldset>
	        <span th:if="${EmptyPhone != null}" th:text="${EmptyPhone}"></span>
	      </tr>  
	      <br></br>
	      
	      <tr>
	        <fieldset><input type="text" class="fadeIn second" th:field="*{emailAddress}" /></fieldset>
	        <span th:if="${EmptyEmail != null}" th:text="${EmptyEmail}"></span>
	      </tr>
	      <tr>  
	      <br></br>
	      
          <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="Admin" name="Admin" class="custom-control-input" value="1" th:field="*{role.Id}">
                <label class="custom-control-label" for="Admin">Admin</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="Manager" name="Manager" class="custom-control-input" value="2" th:field="*{role.Id}">
                <label class="custom-control-label" for="Manager">Manager</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="Staff" name="Staff" class="custom-control-input" value="3" th:field="*{role.Id}">
                <label class="custom-control-label" for="Staff">Staff</label>
          </div>
          <br></br>
	      <br></br>
	      
          <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="Team1" name="Team1" class="custom-control-input" value="1" th:field="*{teamId}">
                <label class="custom-control-label" for="Team1">Team1</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="Team2" name="Team2" class="custom-control-input" value="2" th:field="*{teamId}">
                <label class="custom-control-label" for="Team2">Team2</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="Team3" name="Team3" class="form-control name" value="3" th:field="*{teamId}">
                <label class="custom-control-label" for="Team3">Team3</label>
          </div>
          <br></br>
	      <br></br>
	      
	      <td>&nbsp;</td>
	      <td>
	        <input class="btn btn-secondary" type="submit" value="Update">
	      </td>
	      </tr>
		</fieldset>
	    </table>
	  </form>
	</div>

	</center>
</div></div>

</body>

</html>
