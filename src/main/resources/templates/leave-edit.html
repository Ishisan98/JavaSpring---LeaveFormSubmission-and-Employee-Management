<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

  <h3>Edit leave page</h3>
  
  
   <h4>Update Details</h4>
  <form action="#" th:action="@{/leave/edit/}+${leaveAppForm.leaveId}" th:object="${leaveAppForm}" method="POST">
    <table>
      <tbody>
        <tr>
          <td><input type="hidden" th:field="*{leaveId}" /></td>
          <td><input type="hidden" th:field="*{applicantId}" /></td>
          <td><input type="hidden" th:field="*{leaveStartDate}" /></td>
          <td><input type="hidden" th:field="*{leaveEndDate}" /></td>
          <td><input type="hidden" th:field="*{leaveStartTime}" /></td>
          <td><input type="hidden" th:field="*{leaveEndTime}" /></td>
        </tr>
         <tr>
          <td>Backup Employee</span></td>
          <td><input type="text" th:field="*{workDelegate}" size="40" /></td>
          <td th:if="${#fields.hasErrors('workDelegate')}" th:errors="*{workDelegate}"></td>
         </tr>

          <tr>
          <td>Overseas Phone</td>
          <td><input type="text" th:field="*{overseasPhone}" size="40" /></td>
		  <td th:if="${#fields.hasErrors('overseasPhone')}" th:errors="*{overseasPhone}"></td>
         </tr>
         
          <tr>
          <td>Reason</td>
		<td><input type="text" th:field="*{reason}" size="40" /></td>
		<td th:if="${#fields.hasErrors('reason')}" th:errors="*{reason}"></td>
         </tr>
      	 <tr>
          <td><input type="submit" value="Update" class="blcass" /></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </form>

</body>

</html>
